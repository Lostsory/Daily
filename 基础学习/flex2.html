      const parseData = (o) => {
        const { rows, metaData } = o

        metaData.forEach(item => {

        })
        return rows.map((item) => {

      }


      class Person{
        constructor(name) {
          this.name = name
          this.sleepTime = 0

          })

          return this.sleep(second)
        }
        sleep(second) {

          return this
        }

            this.sleepTime = 0
          }, this.sleepTime * 1000)
