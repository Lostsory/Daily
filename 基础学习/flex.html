<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body, html{
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .box1{
      height: 60px;
      background: red;
      flex-grow: 0
    }
    .box2{
      height: 60px;
      background: yellow;
      flex-grow: 0
    }
    .box3{
      flex-grow: 1;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
