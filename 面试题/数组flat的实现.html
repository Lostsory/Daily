    const flat = (a, r = []) => {
      var stack = []
      stack.push(a)
      while(stack.length) {
        var item = stack.pop()
        for(var i = 0; i < item.length; i++) {
          if (Array.isArray(item[i])) {
            stack.push(item[i])
          } else {
            r.push(item[i])
          }
        }
      }
      return r
    }
  </script>
