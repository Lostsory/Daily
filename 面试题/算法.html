    /* ----------------------斐波那契数列第n项---------------------------------*/
    function dynFib(n) {  // 动态规划解法
        let val = [];
        for (let i = 0; i <= n; ++i) {
          val[i] = 0;
        }
        if (n === 1 || n === 2) {
          return 1;
        }
        else {
          val[1] = 1;
          val[2] = 2;
          for (let i = 3; i <= n; ++i) {
            val[i] = val[i - 1] + val[i - 2];
          }
        }
        return val[n - 1]
      }

      function recurFib(n) {  // 递归解法
        if (n < 2) {
          return n;
        } else {
          return recurFib(n - 1) + recurFib(n - 2)
        }
      }  
    
  </script>
