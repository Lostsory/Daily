<body>
  <script>
    function polyfillBind (fn, ctx) {
      function boundFn (a) {
        var l = arguments.length;
        return l
          ? l > 1
            ? fn.apply(ctx, arguments)
            : fn.call(ctx, a)
          : fn.call(ctx)
      }
      // boundFn._length = fn.length;
      return boundFn
    }
    Function.prototype.newBind = polyfillBind

    function P(name) {
      this.name = name
    }
    function demo() {
      console.log(this.name)
    }
    demo.bind(P)('qzx')
    // demo.newBind()
    
  </script>
