<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      setting(key,val) {
        Object.defineProperty(this, key, {
          configurable: true,
          value: val+1
        });
        return this
      }
    }
    obj.setting('name', 'qzx').setting('age', '17')
    console.log(obj);
  </script>
</body>
</html>
